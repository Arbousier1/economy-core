[package]
name = "economy-core"
version = "2.0.0"
edition = "2024"

[dependencies]
# Web & Server
axum = { version = "0.8", features = ["macros"] }
tokio = { version = "1", features = ["full", "signal"] }
tower-http = { version = "0.6", features = ["fs", "cors", "timeout"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
bincode = { version = "2.0.0-rc.3", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }

# Math & Logic
rand = "0.9"
rand_distr = "0.5"
rustc-hash = "2.1.0"
parking_lot = "0.12"

# Utilities
thiserror = "1.0"
validator = { version = "0.19", features = ["derive"] }
futures = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Networking & Security (修复核心：reqwest 0.13 配置)
# 1. default-features = false: 关闭默认的 OpenSSL/native-tls
# 2. features = ["rustls"]: 启用 Rust 原生 TLS (对应旧版 rustls-tls)
# 3. features = ["json"]: 开启 JSON 响应解析
# 4. features = ["http1", "http2"]: 确保 HTTP 协议支持 (以防关闭 default 后丢失)
reqwest = { version = "0.13", default-features = false, features = ["rustls", "json", "http1", "http2", "gzip"] }

# 底层加密库 (配合 reqwest 的 rustls 使用)
aws-lc-rs = { version = "1.11", features = ["bindgen", "rustls"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
