name: Rust Build & Artifact (Multi-Platform)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 如果一个平台失败，不要取消另一个平台的构建
      matrix:
        include:
          # --- Linux 配置 ---
          - os: ubuntu-latest
            artifact_name: economy-core-linux
            # Linux 下二进制文件没有后缀
            bin_name: economy-core
          
          # --- Windows 配置 ---
          - os: windows-latest
            artifact_name: economy-core-windows.exe
            # Windows 下必须带 .exe
            bin_name: economy-core.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 1. 环境依赖安装 (针对不同平台)
      # ----------------------------------------------------------------
      
      # Linux: 安装 Clang 和 LLVM (用于 bindgen)
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev clang

      # Windows: 安装 LLVM (用于 bindgen)
      # aws-lc-rs 的 bindgen 特性在 Windows 上非常依赖 LIBCLANG_PATH
      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install llvm -y
          # 将 LLVM 路径写入环境变量，确保 build.rs 能找到它
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      # ----------------------------------------------------------------
      # 2. Rust 工具链与构建
      # ----------------------------------------------------------------

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 启用缓存，针对 OS 自动区分
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # 使用 matrix.os 作为缓存键的一部分，防止 Linux/Win 缓存混淆
          key: ${{ matrix.os }}

      - name: Build release
        run: cargo build --release

      # ----------------------------------------------------------------
      # 3. 上传产物
      # ----------------------------------------------------------------

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          # 使用矩阵变量动态定位文件
          path: target/release/${{ matrix.bin_name }}
          if-no-files-found: error
